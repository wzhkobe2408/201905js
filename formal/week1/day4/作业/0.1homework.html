<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<script>
  // 题一
  function fn(n) {
    return function(a) {
      a++;
      n += a;
      console.log(n);
    };
  }
  var f = fn(10);
  f(1);
  f(2);

  // 题二
  function fn(n) {
    var n = 9
    return function (a) {
      a++;
      console.log(n += a);
    };
  }

  var f = fn(10);
  f(1);

  // 题三
  var num = 20;
  var obj = {
    num: 30,
    fn: (function (num) {
      num += 5;
      return function (x) {
        num += x;
        console.log(num);
      };
    })(num)
  };
  obj.fn();

  // 题四
  function fun(n, o) {
    console.log(o);
    return {
      fun: function (m) {
        return fun(m, n);
      }
    };
  }

  var a = fun(0);
  a.fun(1);
  a.fun(2);
  a.fun(3);

  var b = fun(0).fun(1).fun(2).fun(3);

  var c = fun(0).fun(1);
  c.fun(2);
  c.fun(3);
  console.log(a);
  console.log(b);
  console.log(c);

  // 题五
  function foo(a) {
    var fn = 12;
    fn();
    function fn(num) {
      console.log(num += a);
    }
  }
  foo(10);




</script>
</body>
</html>
