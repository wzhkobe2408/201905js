<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>选项卡</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    ul, li {
      list-style: none;
    }

    .wrapper {
      margin: 20px auto;
      width: 604px;
      height: 400px;
      border: 1px solid #000;
    }

    .wrapper .header {
      border-bottom: 1px solid #000;
    }

    .wrapper .header li {
      float: left;
      width: 200px;
      height: 40px;
      line-height: 40px;
      text-align: center;
      cursor: pointer;
      -webkit-user-select: none;
    }

    .header li:nth-child(2) {
      border-left: 1px solid #000;
      border-right: 1px solid #000;
    }

    .clearfix:after {
      display: block;
      content: '';
      height: 0;
      clear: both;
      visibility: hidden;
    }

    li.active {
      background: yellow;
    }

    .wrapper div {
      display: none;
      height: 357px;
      line-height: 357px;
      text-align: center;
      font-size: 30px;
    }

    div.active {
      display: block;
    }
  </style>
</head>
<body>

<div id="tab1" class="wrapper">
  <ul class="header clearfix">
    <li class="active">
      视频
    </li>
    <li>
      秒拍
    </li>
    <li>
      综艺
    </li>
  </ul>
  <div class="active">
    震惊，校长表白毕业生
  </div>
  <div>
    预防头发变白
  </div>
  <div>
    张柏芝遭大张伟追问
  </div>
</div>

<div id="tab2" class="wrapper">

    </li>

    </li>
  </ul>
  <div class="active">
    震惊，校长表白毕业生2
  </div>
  <div>
    预防头发变白2
  </div>
  <div>
    张柏芝遭大张伟追问2
  </div>
</div>

<div id="tab3" class="wrapper">

<script src="js/5-选项卡插件.js"></script>
</body>
</html>
