<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    .outer {
      margin:0 auto;
      position: relative; /*position属性的默认值static*/
      top: 100px;
      left: 100px;
      width: 500px;
      height: 500px;
      border: 20px solid green;
      background: red;
    }
    .inner {
      position: absolute;
      left: 100px;
      top: 100px;
      width: 300px;
      height: 300px;
      margin: 30px auto;
      border: 20px solid skyblue;
      background: yellow;
    }
    .center {
      margin: 30px auto;
      width: 100px;
      height: 100px;
      border: 20px solid deeppink;
      background: blue;
    }
  </style>
</head>
<body>
<div id="outer" class="outer">
  <div class="inner" id="inner">
    <div class="center" id="center"></div>
  </div>
</div>

<script src="js/5-offsetLeft&Top.js"></script>
</body>
</html>
