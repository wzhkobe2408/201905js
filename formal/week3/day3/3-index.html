<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<style>
		* {
			margin: 0;
			padding: 0;
		}
		.outer {
			position: absolute;
			top: 100px;
			left: 120px;
			width: 500px;
			height: 500px;
			margin: 50px auto;
			background-color: #00b38a;
			border: 20px solid purple;
		}
		.inner {
			position: absolute;
			left: 100px;
			top: 100px;
			width: 300px;
			height: 300px;
			border: 20px solid blue;
			background-color: green;
		}
		.center {
			width: 100px;
			height: 100px;
			border: 20px solid gold;
			background-color: deeppink;
			margin: 100px auto;
		}

	</style>
</head>
<body>
<div class="outer" id="outer">
	<div class="inner" id="inner">
		<div class="center" id="center"></div>
	</div>
</div>
