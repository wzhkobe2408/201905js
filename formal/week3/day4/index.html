<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
		* {
      margin: 0;
      padding: 0;
    }
    .box {
      margin: 30px auto;
      padding: 10px 11px 13px 14px;
      width: 300px;
      height: 400px;
      border: 10px dashed green;
      background: #000000;
      opacity: 0.8; /*0 - 1 的数字 IE 低版本不能用*/
      filter: alpha(opacity=50); /*IE设置透明度*/
    }
    .box:before {
      content: 'hello world';
      color: #fff;
      font-size: 30px;
    }
  </style>
</head>
<body>
<div class="big"></div>
<div class="box" id="box" style="height: 300px"></div>
<script src="js/3-封装getCss并处理兼容.js"></script>
</body>
</html>
