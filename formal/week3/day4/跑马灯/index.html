<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<style>
		* {
			margin: 0;
			padding: 0;
		}
		.box {
			width: 800px;
			height: 200px;
			overflow: hidden;
			border: 1px dashed deeppink;
			margin: 40px auto;
		}
		.box ul {
			height: 200px;
		}
		.box ul li {
			float: left;
			width: 200px;
			height: 200px;
			overflow: hidden;
		}
		.box ul li img {
			width: 100%;
			height: 100%;
		}
		.clearfix:after {
			display: block;
			content: '';
			height: 0;
			visibility: hidden;
			clear: both;
		}
	</style>
</head>
<body>
<div class="box">
	<ul class="ulBox clearfix" id="ulBox">
		<li><img src="./img/1.jpg" alt=""></li>
		<li><img src="./img/2.jpg" alt=""></li>
		<li><img src="./img/3.jpg" alt=""></li>
		<li><img src="./img/4.jpg" alt=""></li>
	</ul>
</div>

<script src="1-跑马灯.js"></script>
</body>
</html>
