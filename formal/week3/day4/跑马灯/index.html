<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>跑马灯</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    ul, li {
      list-style: none;
    }
    .box {
      margin: 40px auto;
      width: 800px;
      height: 200px;
      border: 1px dashed #00b38a;
      overflow: hidden;
    }
    .box ul {
      height: 200px;
    }
    .box ul li {
      float: left;
      width: 200px;
      height: 200px;
    }
    .box ul li img { /*一般设置图片的时候都是给图片包一个块元素，然后设置块元素的宽高，让里面的图片宽高都是100%*/
      width: 100%;
      height: 100%;
    }
    .clearfix:after {
      display: block;
      content: '';
      height: 0;
      visibility: hidden;
      clear: both;
    }
  </style>
</head>
<body>
<div class="box" id="box">
  <ul class="ulBox clearfix" id="ulBox">
    <li><img src="img/1.jpg" alt=""></li>
    <li><img src="img/2.jpg" alt=""></li>
    <li><img src="img/3.jpg" alt=""></li>
    <li><img src="img/4.jpg" alt=""></li>
  </ul>
</div>

<script src="1-跑马灯.js"></script>
</body>
</html>
