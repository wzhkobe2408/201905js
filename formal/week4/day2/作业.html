<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    div.box {
      width: 50px;
      height: 30px;
      border: 1px solid #000;
    }
  </style>
</head>
<body>
<div id="box" class="box"></div>
<button>宽度100</button>
<button>高度200</button>
<button>背景色#00b38a</button>
<button>还原</button>


需求：
1. 点击前4个按钮，把div设置成按钮上对应的样式；
2. 点击还原，把元素div回复成原来的样式；

</body>
</html>
