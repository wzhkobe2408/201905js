<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    .container {
      margin: 30px auto;
      padding: 15px;
      width: 600px;
      border: 1px solid #000;
    }
    .btn {
      width: 60px;
      height: 30px;
      text-align: center;
      font-size: 20px;
      line-height: 30px;
    }
    div.box {
      margin-top: 15px;
      height: 110px;
      padding: 5px;
      border: 1px solid #00b38a;
    }
    div.box p {
      width: 98px;
      height: 98px;
      border: 1px solid skyblue;
    }
  </style>
</head>
<body>
<p>
  需求：点击开始，让小盒子开始动画，运动到box右边框的时候停下来；点击重置，让元素回到初始位置；（不限技术栈原生、jq、框架）
</p>
<div class="container">
  <button class="btn" id="start">开始</button>
  <button class="btn" id="reset">重置</button>
  <div class="box">
    <p class="slide"></p>
  </div>
</div>
</body>
</html>
