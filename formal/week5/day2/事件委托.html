<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    ul, li {
      list-style: none;
    }
    ul {
      margin: 30px auto;
      width: 500px;
    }
    ul li {
      height: 50px;
      text-align: center;
      line-height: 50px;
    }
    li:nth-child(odd) {
      background: #00b38a;
    }
    li:nth-child(even) {
      background: deeppink;
    }
  </style>
</head>

<ul id="list">
