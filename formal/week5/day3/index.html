<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    .box {
      margin: 30px auto;
      width: 200px;
      height: 200px;
      background: skyblue;
    }
  </style>
</head>
<body>

<div id="box" class="box"></div>

<form action="https://www.baidu.com" method="GET" id="login">
  <label for="name">
    姓名：<input type="text" id="name">
  </label>
  <label for="pwd">
    密码：<input type="password" id="pwd">
  </label>
  <button type="submit">登录</button>
  <button type="reset">重置</button>
</form>
<button id="submit">确定</button>

<script src="js/6-DOM二级事件.js"></script>
</body>
</html>
