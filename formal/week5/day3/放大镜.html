<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    body {
      overflow: hidden;/*清浮动*/
    }
    .box1, .box2 {
      margin: 50px;
      position: relative;
      float: left;
      width: 300px;
      height: 300px;
      border: 1px solid red;
      overflow: hidden;
    }
    .box1 img {
      width: 100%;
      height: 100%;
    }
    .mask {
      display: none;
      position: absolute;
      top: 0;
      left: 0;
      width: 100px;
      height: 100px;
      background: rgba(0, 0, 0, .5);
      /*cursor: pointer; 小手*/
      /*cursor: not-allowed; 禁止*/
      cursor: move; /*十字 表示可以移动*/
    }

    .box2 {
      display: none;
    }
    .box2 img {
      position: absolute;
      width: 900px;
      height: 900px;
    }

    /*100 / 300 = 300 / 900*/
  </style>
</head>
<body>
<div class="box1" id="box1">
  <img src="iphone.jpg" alt="">
  <div class="mask"
       id="mask"
       style="width: 100px; height: 100px;left: 0;top: 0;"></div>
</div>
<div class="box2" id="box2">
  <img src="iphone.jpg" class="bigImg" id="bigImg">
</div>

<script src="js/5-放大镜.js"></script>
</body>
</html>
