<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    .box {
      position: absolute;
      left: 100px;
      top: 100px;
      width: 200px;
      height: 200px;
      background: #00b38a;
      z-index: 100;
    }
    .block {
      position: absolute;
      top: 400px;
      left: 500px;
      width: 200px;
      height: 200px;
      background: deeppink;
    }
  </style>
</head>
<body>
<div class="box"
     id="box"
     style="left: 100px; top: 100px; width: 200px; height: 200px"></div>

<div class="block"></div>
<!--当box碰到block时，block的背景颜色变成蓝色-->
<script src="js/2-拖拽鼠标丢失问题.js"></script>
</body>
</html>
