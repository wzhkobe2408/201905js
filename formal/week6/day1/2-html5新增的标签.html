<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<header>
  这是一个头
</header>
<audio src="xyy.mp3" controls preload="auto"></audio>
<mark>
  13:00下课
</mark>
<figure>
  <img src="1.jpg" alt="">
  <figcaption>这是一张图片</figcaption>
</figure>
<script>
  // HTML: 超文本标记语言
  // XHTML: 更加严谨的标记语言，标签必须闭合，行内属性值必须用双引号
  // XML: 可扩展标记语言

  // HTML标签：
  // 块元素：独占一行，可以设置宽高
  // p div h1-h6 table form ul li ol dl dt dd

  // 行内元素：都在一行展示
  // a span i em br b strong

  // 行内块：在一行可以设置宽高
  // img button input iframe ...

  // H5新增的标签
  // header 头
  // footer 尾部
  // nav 导航
  // section 块
  // article 文章
  // mark 高亮
  // canvas 画布
  // audio 音频
  // video 视频
  // figure 包图片的
  // figcaption 描述图片的
  // ....

  // 为什么HTML5新增这些标签？为了增强代码的语义化，便于维护以及SEO（搜索引擎优化 Searching Engine Optimization）；

</script>
</body>
</html>
