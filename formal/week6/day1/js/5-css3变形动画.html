<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    /*CSS3的变形动画需要设置transform的属性*/
    .box {
      margin: 30px auto;
      width: 300px;
      height: 300px;
      background: yellow;
      transition: all 1s linear 0s;
      /*transform: rotate(45deg);*/
    }
    .box:hover {
      /*transform: scale(2, 2);*/
      /*transform: translate(0,50px);*/
      /*transform: rotate(-360deg);*/
      transform: skew(0, 30deg);
    }
    /*
    transform: 常用以下属性
    scale(水平方向尺寸缩放倍数，竖直方向缩放的倍数)
    translate(水平方向平移的距离, 竖直方向平移的距离) 水平方向的值越大越向右边走，竖直方向的值越大越往下面走；
    rotate(旋转角度deg) 角度是正的向顺时针转动，负值向逆时针转动
    skew(x-轴的旋转角度，y轴的旋转角度) skew的x、y轴和普通的坐标系不同
    */
  </style>
</head>
<body>
<div class="box"></div>
</body>
</html>
