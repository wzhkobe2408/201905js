<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    html, body {
      width: 100%;
      height: 100%;
    }
    .box {
      position: absolute;
      top: 50%;
      left: 50%;
     /* margin-left: -118px;
      margin-top: -210px;*/
      transform: translate(-50%, -50%);
      width: 236px;
      height: 420px;
      overflow: hidden;
    }
    .box img {
      transition: all .5s linear 0s;
    }
    .box img:hover {
      transform: scale(1.2);
    }
  </style>
</head>
<body>
<div class="box">
  <img src="img/1.jpg" alt="">
</div>
</body>
</html>
