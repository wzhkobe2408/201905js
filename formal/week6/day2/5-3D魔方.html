<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    .box {
      margin: 30px auto;
      width: 800px;
      height: 500px;
      position: relative;
      perspective: 2000px;
    }
    ul li {
      list-style: none;
    }
    .box ul {
      transform-style: preserve-3d;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 255px;
      height: 255px;
      animation: MyRotate 10s linear 0s infinite;
    }
    ul li {
      position: absolute;
      width: 100%;
      height: 100%;
    }
    ul li img {
      width: 100%;
      height: 100%;
    }
    ul li:nth-child(1) {
      /*背面*/
      transform: translateZ(-127.5px) rotateY(180deg);
    }
    ul li:nth-child(2) {
      /*左面*/
      transform: translateX(-127.5px) rotateY(-90deg);
    }
    ul li:nth-child(3) {
      /*上面*/
      transform: translateY(-127.5px) rotateX(90deg);
    }
    ul li:nth-child(4) {
      /*底面*/
      transform: translateY(127.5px) rotateX(-90deg);
    }
    ul li:nth-child(5) {
      /*右面*/
      transform: translateX(127.5px) rotateY(90deg);
    }
    ul li:nth-child(6) {
      /*正面*/
      transform: translateZ(127.5px);
    }

    @keyframes MyRotate {
      0% {
        transform: rotateY(30deg);
      }
      25% {
        transform: rotateY(270deg);
      }
      50% {
        transform: rotateY(0deg);
      }
      75% {
        transform: rotateX(180deg);
      }
      100% {
        transform: rotateX(0deg);
      }
    }
  </style>
</head>
<body>
<div class="box">
  <ul>
    <li><img src="img/zf_cube1.png" alt=""></li>
    <li><img src="img/zf_cube2.png" alt=""></li>
    <li><img src="img/zf_cube3.png" alt=""></li>
    <li><img src="img/zf_cube4.png" alt=""></li>
    <li><img src="img/zf_cube5.png" alt=""></li>
    <li><img src="img/zf_cube6.png" alt=""></li>
  </ul>
</div>

</body>
</html>
