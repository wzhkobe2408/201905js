<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    .box {
      display: flex;
      /*flex-direction: row-reverse; */
      /*flex-direction: column;*/
      /*flex-direction: column-reverse;*/
      /*flex-wrap: wrap;*/
      /*flex-wrap: wrap-reverse;*/
      flex-flow: row nowrap; /*合成属性，flex-direction 和 flex-wrap的简写*/
      /*justify-content: flex-start;*/
      /*justify-content: flex-end;*/
      /*justify-content: center;*/
      /*justify-content: space-between;*/
      /*justify-content: space-around;*/
      /*align-items: flex-start;*/
      /*align-items: flex-end;*/
      align-items: center;
      /*align-items: baseline;*/
      margin: 30px auto;
      width: 800px;
      height: 500px;
      background: #eee;
    }
    .box p {
      background: #00b38a;
      width: 85px;
      height: 85px;
      font-size: 40px;
      text-align: center;
      border: 1px solid #fff;
      flex-grow: 1;
    }
    .box p:nth-child(2) {
      /*order: -1;*/
      /*flex-grow: 2;*/
      /*flex-shrink: 0;*/
      align-self: flex-end;
    }
  </style>
</head>
<body>
<div class="box">
  <p class="item">1</p>
  <p class="item">2</p>
  <p class="item">3</p>
  <p class="item">4</p>
  <p class="item">5</p>
  <p class="item">6</p>
  <p class="item">7</p>
  <p class="item">8</p>
  <p class="item">9</p>
  <p class="item">10</p>
</div>

<script>
  // flex 是什么？ 是flex box 的缩写；是弹性盒模型，为盒模型提供最大的灵活性；

  // 使用flex布局需要指定容器为flex容器；给容器元素设置display: flex;
  // 行内元素也可以使用flex布局，设置display: inline-flex;
  // 使用flex布局后，子元素的float clear vertical-align 失效;

  // flex 布局的基本概念
  // 1 容器：采用flex布局的元素称为flex容器（被设置了display: flex 的元素）；所有的子元素自动成为容器的成员，叫做项目（flex item）

  // 主轴和交叉轴：默认情况下水平方向是主轴（main axis），垂直于主轴的方向是交叉轴（cross axis）。
  // 主轴和元素的左边缘交点称为main start，和右边缘的交点称为 main end
  // 交叉轴和上边缘的交点称为cross start 和 下边缘的交点称为 cross end

  // 项目（子元素）默认沿着主轴方向排列，项目占据主轴的尺寸称为main size，占据交叉轴的尺寸称为 cross size；

  // 容器的属性
  // flex-direction: 设置主轴方向的，可选值：
  // row(默认值) :主轴为水平方向，起点在左边
  // row-reverse: 主轴为水平方向，起点在右边
  // column: 主轴为垂直方向，起点在上沿
  // column-reverse: 主轴为垂直方向，起点在下沿

  // flex-wrap: 设置元素在一行排不下时如何换行；
  // nowrap（默认值）: 不换行，靠压缩项目的尺寸来放下
  // wrap: 换行，第一行在上面
  // wrap-reverse: 换行，第一行在下面

  // flex-flow: flex-direction和flex-wrap的简写

  // justify-content: 设置项目在主轴方向上的对齐方式，可选值
  // flex-start（默认值）: 左对齐
  // flex-end: 右对齐
  // center: 居中
  // space-between: 两端对齐，项目间的距离相等
  // space-around: 每个项目两侧的间距相同，所以项目间的距离是项目和边框的距离的2倍；

  // align-items: 设置项目在交叉轴上的对齐方式，可选值
  // stretch: 默认值，项目未设置高度或者高度auto，项目高度自动充满整个容器；
  // flex-start：交叉轴起点
  // flex-end: 交叉轴终点
  // center: 居中
  // baseline: 基线对齐

  // 项目的属性：
  // order: 定义项目的排列顺序，默认值是0，越小越靠前；
  // flex-grow: 定义项目的放大的比例，默认值是0，表示有剩余空间也不放大；如果所有的项目的flex-grow都为1，如果有剩余空间，则项目平分这些空间；如果有一个项目的flex-grow为2，其余的都为1，为2的这个比其他的分得的剩余空间大；

  // flex-shrink: 定义项目的缩小的比例，默认是1，表示空间不足时，按比例缩小；如果有一个项目的flex-shrink为0，其余的都为1，那么空间不足时为0的不缩小；

  // align-self: 设置项目在交叉轴方向上的对齐方式和其他项目不同；可以覆盖容器元素的align-items属性；


</script>
</body>
</html>
