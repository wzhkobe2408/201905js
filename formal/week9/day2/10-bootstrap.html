<!DOCTYPE html>

<!--
bootstrap 是css框架，依靠类名来控制元素的样式；bootstrap内置了很多样式，都是有固定类名的，当你需要这个样式的时候，在元素上加一个类名就可以了；

1. bootstrap 采用的栅格布局，会把屏幕的宽分为12份；

2. 常用的类名：
2.1 .container 会让元素水平居中
2.2 .row 行，一行是12列
2.3 .col-lg-x 大屏幕
2.3 .col-md-x 中等屏幕
2.4 .col-sm-x 小屏幕
2.5 .col-xs-x 超小屏幕


-->
