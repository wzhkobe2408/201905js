<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    .box {
      width: 400px;
      margin: 30px auto;
      border: 2px solid lightgreen;
      padding: 15px;
    }
  </style>
</head>
<body>
<div id="app">
  <div class="box">
    <h2>用户信息登记</h2>
    <div><label>姓名</label><input type="text"></div>
    <div><label>电话</label><input type="text"></div>
    <div>性别：
      <label>男：<input type="radio" value="1"></label>
      <label>女：<input type="radio" value="2"></label>
      <label>未知：<input type="radio" value="3"></label>
    </div>
    <div>
      爱好：
      <label>唱 <input type="checkbox" value="1"></label>
      <label>跳 <input type="checkbox" value="2"></label>
      <label>RAP <input type="checkbox" value="3"></label>
      <label>篮球 <input type="checkbox" value="4"></label>
    </div>
    <div>
      年级：
      <select>
        <option value="">请选择</option>
        <option value="1">初一</option>
        <option value="2">初二</option>
        <option value="3">初三</option>
        <option value="4">高一</option>
        <option value="5">高二</option>
        <option value="6">高三</option>
      </select>
    </div>
    <div>
      备注：
      <textarea cols="50" rows="20"></textarea>
    </div>
    <div>
      <button>提交</button>
    </div>
  </div>
</div>


<script src="vue.js"></script>

</script>


</body>
</html>
